<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h4>Password Generator</h4>
        <div class="passDiv">
            <input type="text" disabled value="fgteh4j/{jf}" class="passValu">
            <span class="material-symbols-outlined">copy_all</span>
        </div>
        <div class="range"></div>
        <h5>Password Length <label for="value" ><span id="rangeValue" ></span></label></h5>
        <input type="range" min="4" max="20" class="rangeInput" step="1" value="1" >
        <h5>Password Setting</h5>
        <div class="options">
            <div class="option"><input type="checkbox" checked  id="lowercase"><label for="lower">lower case (a-z)</label></div>
            <div class="option"><input type="checkbox" id="uppercase"><label for="upper">upper case (A-Z)</label></div>
            <div class="option"><input type="checkbox" id="numbers"><label for="number">number (0-9)</label></div>
            <div class="option"><input type="checkbox" id="symbols"><label for="lower">symbols (!${*@)</label></div>
            <div class="option"><input type="checkbox" id="exc-duplicate"><label for="lower">exclude duplicate</label></div>
            <div class="option"><input type="checkbox" id="spaces"><label for="lower">include spaces</label></div>
            
        </div>
        <button>Generate Password</button>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<div id="root"></div>
</body>
</html>
